<!-- index.html - Trang "CDG AGENCY" -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDG AGENCY</title>
  <style>
    :root {
      --primary-bg: #f5f5f5;
      --primary-text: #111;
      --accent-color: #007bff;
    }
    body { font-family: sans-serif; margin: 0; padding: 0; background: var(--primary-bg); }
    header { background: var(--primary-text); color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 24px; }
    nav { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
    nav a, nav button, .lang-select, .color-select { background: #fff; color: var(--primary-text); padding: 8px 12px; border: none; border-radius: 6px; text-decoration: none; font-size: 14px; cursor: pointer; }
    .search-box { margin-right: 10px; }
    .search-box input { padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; }

    .slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slider-track {
      display: flex;
      transition: transform 0.6s ease;
      width: 500vw;
    }
    .slide-item {
      flex: 0 0 100vw;
      height: 100vh;
      position: relative;
    }
    .slide-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide-item h3 {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 24px;
    }
    .dot-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    .dot {
      display: inline-block;
      height: 14px;
      width: 14px;
      background: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active {
      background: var(--accent-color);
    }
  </style>
  <script>
    function switchLanguage(lang) {
      alert("Chuyển sang " + (lang === 'en' ? 'English' : 'Tiếng Việt'));
    }

    function changeColor(color) {
      document.documentElement.style.setProperty('--primary-bg', color);
    }

    let currentSlide = 0;
    let totalSlides = 5;
    let track;
    let dots;

    window.onload = function () {
      track = document.getElementById("sliderTrack");
      dots = document.querySelectorAll(".dot");
      moveToSlide(0);
    };

    function moveToSlide(index) {
      currentSlide = index;
      const offset = -100 * index;
      track.style.transform = `translateX(${offset}vw)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      moveToSlide(currentSlide);
    }, 5000);
  </script>
</head>
<body>
  <header>
    <h1>🎨 CDG AGENCY</h1>
    <nav>
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm...">
      </div>
      <a href="#">Tin tức</a>
      <a href="#">Đăng nhập</a>
      <button onclick="alert('Chuyển giao diện!')">🔄 Đổi giao diện</button>
      <select class="lang-select" onchange="switchLanguage(this.value)">
        <option value="vi">🇻🇳 Tiếng Việt</option>
        <option value="en">🇬🇧 English</option>
      </select>
      <select class="color-select" onchange="changeColor(this.value)">
        <option value="#f5f5f5">🎨 Gốc</option>
        <option value="#ffffff">🌤 Trắng</option>
        <option value="#e0f7fa">💙 Xanh nhạt</option>
        <option value="#fff3e0">🧡 Cam nhạt</option>
        <option value="#fce4ec">🌸 Hồng nhạt</option>
      </select>
    </nav>
  </header>

  <!-- Slider kiểu Ecoboost với dot điều hướng giữa -->
  <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <div class="slide-item">
        <img src="https://images.unsplash.com/photo-1607083201123-2ac77675b237?auto=format&fit=crop&w=1920&q=80" alt="Slide 1">
        <h3>✨ Chúng tôi tạo ra trải nghiệm trực quan & tinh tế</h3>
      </div>
      <div class="slide-item">
        <img src="https://images.unsplash.com/photo-1581092334649-4793c1727f03?auto=format&fit=crop&w=1920&q=80" alt="Slide 2">
        <h3>🎯 Thiết kế định hướng thương hiệu bền vững</h3>
      </div>
      <div class="slide-item">
        <img src="https://images.unsplash.com/photo-1591608513284-1096fe4f2bcd?auto=format&fit=crop&w=1920&q=80" alt="Slide 3">
        <h3>🧩 Tích hợp chuyển động & tương tác hiện đại</h3>
      </div>
      <div class="slide-item">
        <img src="https://images.unsplash.com/photo-1631864489106-f61a6ea6b8f7?auto=format&fit=crop&w=1920&q=80" alt="Slide 4">
        <h3>💡 Ý tưởng sáng tạo từ đội ngũ chuyên gia</h3>
      </div>
      <div class="slide-item">
        <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&w=1920&q=80" alt="Slide 5">
        <h3>🌍 Phát triển đồng hành cùng doanh nghiệp</h3>
      </div>
    </div>
    <div class="dot-container">
      <span class="dot" onclick="moveToSlide(0)"></span>
      <span class="dot" onclick="moveToSlide(1)"></span>
      <span class="dot" onclick="moveToSlide(2)"></span>
      <span class="dot" onclick="moveToSlide(3)"></span>
      <span class="dot" onclick="moveToSlide(4)"></span>
    </div>
  </div>
